        <div class="form-group">
            <label for="brojMestaSK">Broj mesta</label>
            <input ng-model="staraLinija.brojMesta" type="text" class="form-control" id="brojMestaSK">
        </div>
        <div class="form-group">
				<label for="cenaKarteSK">Cena karte</label> <input
					ng-model="staraLinija.cenaKarte" type="text" class="form-control"
					id="cenaKarteSK">
			</div>
        <div class="form-group">
            <label for="vremePolaskaSK">Vreme polaska</label>
            <input  ng-model="staraLinija.vremePolaska" type="text" class="form-control" id="vremePolaskaSK">
        </div>
        <div class="form-group">
            <label for="destinacijaSK">Destinacija</label>
            <input  ng-model="staraLinija.destinacija"  type="text" class="form-control" id="destinacijaSK">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>

</div>
