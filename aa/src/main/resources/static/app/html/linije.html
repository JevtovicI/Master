<div ng-controller="linijeCtrl">

<button class="btn btn-primary" ng-click="pregled = !pregled" type="button">Pregled-pretraga!</button>


	<form ng-show="pregled">
		<div class="form-group">
			<label for="brojMestaNP">Broj mesta</label> <input
				ng-model="novaLinija.brojMesta" type="text" class="form-control"
				id="brojMestaNP">
		</div>
		<div class="form-group">
			<label for="cenaKarteNP">Cena Karte</label> <input
				ng-model="novaLinija.cenaKarte" type="text" class="form-control"
				id="cenaKarteNP">
		</div>
		<div class="form-group">
			<label for="destinacijaNP">Destinacija</label> <input
				ng-model="novaLinija.destinacija" type="text" class="form-control"
				id="destinacijaNP">
		</div>
		<div class="form-group">
			<label for="vremePolaskaNP">Vreme polaska</label> <input
				ng-model="novaLinija.vremePolaska" type="text" class="form-control"
				id="vremePolaskaNP">
		</div>
		

		<div class="form-group">
			<label for="prevoznikNP">Prevoznik</label> <select
				ng-model="novaLinija.prevoznikId" class="form-control" id="prevoznikNP">
				<option ng-repeat="p in prevoznici" value="{{p.id}}">{{p.naziv}}</option>
			</select>
		</div>

		<button ng-click="dodaj()" type="button" class="btn btn-primary">Dodaj</button>
		<button ng-click="dodajPrevoznika()" type="button" class="btn btn-primary">Dodaj prevoznika</button>
	</form>


	<br />
	<form ng-show="!pregled">
		<div class="form-group">
			<label for="destinacijaTP">Destinacija</label> <input
				ng-model="trazenaLinija.destinacija" type="text" class="form-control"
				id="destinacijaTP">
		</div>
		<div class="form-group">
			<label for="prevoznikTP">Prevoznik</label> <select
				ng-model="trazenaLinija.prevoznikId" class="form-control" id="prevoznikTP">
				<option ng-repeat="p in prevoznici" value="{{p.id}}">{{p.naziv}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="maxCTP">Maksimalna cena</label> <input
				ng-model="trazenaLinija.maxC" type="text" class="form-control"
				id="maxCTP">
		</div>
		


		<button ng-click="trazi()" type="button" class="btn btn-primary">Trazi</button>
	</form>


	<br /> <br /> <br />
	<div class="btn-group pull-right">
		<button class="btn btn-primary" ng-click="nazad()" ng-disabled="pageNum == 0">Prethodna</button>
		<button class="btn btn-primary" ng-click="napred()" ng-disabled="pageNum == totalPages - 1">Sledeca</button>
	</div>
	<button class="btn btn-primary" ng-click="vece()" type="button">Cena manja od 1000!</button>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Broj Mesta</th>
				<th>Cena Karte</th>
				<th>Vreme polaska</th>
				<th>Destinacija</th>
				<th>Naziv prevoznika</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in linije">
				<td>{{p.brojMesta}}</td>
				<td>{{p.cenaKarte}}</td>
				<td>{{p.vremePolaska}} </td>
				<td>{{p.destinacija}}</td>
				<td>{{p.prevoznikNaziv}}</td>
				<td>
				
				<button ng-disabled="p.brojMesta <= 0" ng-click="kupi(p.id)" class="btn btn-primary">Kupi</button>
					<button ng-click="obrisi(p.id)" class="btn btn-danger">Obrisi</button>
					<button ng-click="izmeni(p.id)" class="btn btn-warning">Izmeni</button>
					<button ng-click="edit(p.id)" class="btn btn-warning">Izmeni na strani</button>
					
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
</div>
