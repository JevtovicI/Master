<div ng-controller="editKnjigaCtrl">
    <form>
        <div class="form-group">
            <label for="nazivSK">Naziv</label>
            <input ng-model="staraKnjiga.naziv" type="text" class="form-control" id="nazivSK">
        </div>
        <div class="form-group">
				<label for="izdanjeSK">Izdanje</label> <input
					ng-model="staraKnjiga.izdanje" type="text" class="form-control"
					id="izdanjeSK">
			</div>
        <div class="form-group">
            <label for="pisacSK">Pisac</label>
            <input  ng-model="staraKnjiga.pisac" type="text" class="form-control" id="pisacSK">
        </div>
        <div class="form-group">
            <label for="isbnSK">ISBN</label>
            <input  ng-model="staraKnjiga.isbn"  type="text" class="form-control" id="isbnSK">
        </div>
        <div class="form-group">
			<label for="izdavacSK">Izdavac</label> <select
				ng-model="staraKnjiga.izdavacId" class="form-control" id="izdavacSK">
				<option ng-repeat="p in izdavaci" value="{{p.id}}">{{p.naziv}}</option>
			</select>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
