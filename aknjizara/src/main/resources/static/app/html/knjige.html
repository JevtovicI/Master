<div ng-controller="knjigeCtrl">

<button class="btn btn-primary" ng-click="pregled = !pregled" type="button">Pregled-pretraga!</button>


	<form ng-show="pregled">
		<div class="form-group">
			<label for="nazivNP">Naziv</label> <input
				ng-model="novaKnjiga.naziv" type="text" class="form-control"
				id="nazivNP">
		</div>
		<div class="form-group">
			<label for="izdanjeNP">Izdanje</label> <input
				ng-model="novaKnjiga.izdanje" type="text" class="form-control"
				id="izdanjeNP">
		</div>
		<div class="form-group">
			<label for="pisacNP">Pisac</label> <input
				ng-model="novaKnjiga.pisac" type="text" class="form-control"
				id="pisacNP">
		</div>
		<div class="form-group">
			<label for="isbnNP">ISBN</label> <input
				ng-model="novaKnjiga.isbn" type="text" class="form-control"
				id="isbnNP">
		</div>
		

		<div class="form-group">
			<label for="izdavacNP">Izdavac</label> <select
				ng-model="novaKnjiga.izdavacId" class="form-control" id="izdavacNP">
				<option ng-repeat="p in izdavaci" value="{{p.id}}">{{p.naziv}}</option>
			</select>
		</div>

		<button ng-click="dodaj()" type="button" class="btn btn-primary">Dodaj</button>
		<button ng-click="dodajIzdavaca()" type="button" class="btn btn-primary">Dodaj izdavaca</button>
	</form>


	<br />
	<form ng-show="!pregled">
		<div class="form-group">
			<label for="nazivTP">Naziv</label> <input
				ng-model="trazenaKnjiga.naziv" type="text" class="form-control"
				id="nazivTP">
		</div>
		<div class="form-group">
			<label for="pisacTP">Pisac</label> <input
				ng-model="trazenaKnjiga.pisac" class="form-control" id="pisacTP">
		</div>
		<div class="form-group">
			<label for="minGTP">Minimalano glasova</label> <input
				ng-model="trazenaKnjiga.minG" type="text" class="form-control"
				id="miinGTP">
		</div>
		


		<button ng-click="trazi()" type="button" class="btn btn-primary">Trazi</button>
	</form>


	<br /> <br /> <br />
	<div class="btn-group pull-right">
		<button class="btn btn-primary" ng-click="nazad()" ng-disabled="pageNum == 0">Prethodna</button>
		<button class="btn btn-primary" ng-click="napred()" ng-disabled="pageNum == totalPages - 1">Sledeca</button>
	</div>
	<button class="btn btn-primary" ng-click="vece()" type="button">Broj glasova veci od 10!</button>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Naziv</th>
				<th>Izdanje</th>
				<th>Pisac</th>
				<th>Broj glasova</th>
				<th>Naziv izdavaca</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in knjige">
				<td>{{p.naziv}}</td>
				<td>{{p.izdanje}}</td>
				<td>{{p.pisac}} </td>
				<td>{{p.brojGlasova}}</td>
				<td>{{p.izdavacNaziv}}</td>
				<td>
				
				<button  ng-click="glasaj(p.id)" class="btn btn-primary">Glasaj</button>
					<button ng-click="obrisi(p.id)" class="btn btn-danger">Obrisi</button>
					<button ng-click="izmeni(p.id)" class="btn btn-warning">Izmeni</button>
					<button ng-click="edit(p.id)" class="btn btn-warning">Izmeni na strani</button>
					
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
</div>
